<form
  class="needs-validation pt-3"
  novalidate
  [formGroup]="form"
>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Nome do Curso</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome do Curso"
        formControlName="nome"
        [ngClass]="{'is-invalid': submitted && hasError('nome')}"
      >
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')?.['required']"
      >
        Por favor informe um nome para o curso.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')?.['minLength']"
      >
        Nome do curso deve ter no mínimo {{hasError('nome')?.['minlength'].requiredLength}} caracteres
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')?.['maxLength']"
      >
        Nome do curso deve ter no maxímo {{hasError('nome')?.['maxLength'].requiredLength}} caracteres
      </div>
    </div>
  </div>
  <div class="mt-4"><button
      class="btn btn-primary"
      type="submit"
      (click)="onSubmit()"
    >Salvar</button>
    <button
      class="btn btn-default"
      type="button"
      (click)="onCancel()"
    >Cancelar</button>
  </div>
</form>
