<div class="form-group row">
    <label
        [attr.for]="id"
        class="form-label"
    >{{label}}</label>
    <input
        [type]="type"
        class="form-control"
        [id]="id"
        [readOnly]="!!isReadyOnly"
        [(ngModel)]="value"
    >
    <!-- criado um ngMOdel para fazer o 2-way-data-bind do ts do html para o ts -->
    <app-error-msg
        [control]="control"
        [label]="label"
    >
    </app-error-msg>
</div>
